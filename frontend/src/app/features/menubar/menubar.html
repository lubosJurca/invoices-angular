<div class="card">
  <p-menubar class="p-0 pr-1 m-0 bg-purple-950">
    <ng-template #start>
      <a
        routerLink="/dashboard"
        class="bg-purple-800 w-[4.5rem] md:w-20 grid place-content-center rounded-r-3xl relative overflow-hidden"
      >
        <div class="z-20 pt-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="40">
            <path
              fill="#FFF"
              fillRule="evenodd"
              d="M20.513 0C24.965 2.309 28 6.91 28 12.21 28 19.826 21.732 26 14 26S0 19.826 0 12.21C0 6.91 3.035 2.309 7.487 0L14 12.9z"
            /></svg
          >test
        </div>

        <div
          class="absolute h-[4.5rem] md:h-20 w-[4.5rem] md:w-20 top-1/2 bg-purple-600 rounded-l-3xl z-10"
        ></div>
      </a>
    </ng-template>
    <ng-template #end>
      <p-button
        type="button"
        (onClick)="toggle($event)"
        styleClass="bg-transparent border-none"
      >
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"
        />
      </p-button>
      <p-popover #op>
        <p-button
          type="button"
          styleClass="bg-purple-800 border-none rounded hover:bg-purple-700 transition-all duration-200"
          (onClick)="logoutUser()"
          >Logout</p-button
        >
      </p-popover>
    </ng-template>
  </p-menubar>
</div>
